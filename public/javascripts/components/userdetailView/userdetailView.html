
<div class="container spacer-top-10">
    <div class="row">
        <div class="col-sm">



            <div class="container">
                <h5 class="row justify-content-between">
                    <label>User Info</label>

                </h5>
            </div>

            <ul class="list-group spacer-bottom-10">
                <li class="list-group-item">
                    <div>{{selectedUser.firstName + ' ' + selectedUser.lastName + ' (' + selectedUser.username + ')'}}
                        &nbsp;&nbsp;<span ng-if="selectedUser.groupAdmin" class="badge" style="background-color: #f89406;">Group Admin</span>
                        &nbsp;&nbsp;<span ng-if="selectedUser.orgAdmin" class="badge" style="background-color: #468847;">Organization Admin</span>
                    </div>
                    <div><small>D.O.B: {{selectedUser.dob | dobDate}}</small></div>
                    <div><small>Phone: {{selectedUser.phone }}</small></div>

                    <div>
                        <small>
                            <button type="button" class="btn-small btn-info"  ng-if="!selectedUser.groupAdmin" ng-click="$ctrl.updateUser (selectedUser.orgAdmin, true)">
                                Be Group Admin
                            </button>
                            <button type="button" class="btn-small btn-info"  ng-if="!selectedUser.orgAdmin" ng-click="$ctrl.updateUser (true, selectedUser.groupAdmin)">
                                Be Organization Admin
                            </button>

                            <button type="button" class="btn-small btn-danger"  ng-if="selectedUser.groupAdmin" ng-click="$ctrl.updateUser (selectedUser.orgAdmin, false)">
                                Del Group Admin
                            </button>
                            <button type="button" class="btn-small btn-danger"  ng-if="selectedUser.orgAdmin" ng-click="$ctrl.updateUser (false, selectedUser.groupAdmin)">
                                Del Organization Admin
                            </button>


                        </small>
                    </div>

                </li>
            </ul>
            <p><br><br/></p>

        </div>
    </div>


</div>

<!-- Modal -->
